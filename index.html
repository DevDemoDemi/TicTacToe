<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <div class="game-board">
        <button class="btn" value="1">
            <div class="box" id="1"></div>
        </button>
        <button class="btn" value="2">
            <div class="box" id="2"></div>
        </button>
        <button class="btn" value="3">
            <div class="box" id="3"></div>
        </button>
        <button class="btn" value="4">
            <div class="box" id="4"></div>
        </button>
        <button class="btn" value="5">
            <div class="box" id="5"></div>
        </button>
        <button class="btn" value="6">
            <div class="box" id="6"></div>
        </button>
        <button class="btn" value="7">
            <div class="box" id="7"></div>
        </button>
        <button class="btn" value="8">
            <div class="box" id="8"></div>
        </button>
        <button class="btn" value="9">
            <div class="box" id="9"></div>
        </button>
    </div>

    <button class="reset" value="reset" onclick="window.location.replace('')">RESET</button>


    <script type="text/javascript" src="./scripts/app.js"></script>
</body>

</html>
